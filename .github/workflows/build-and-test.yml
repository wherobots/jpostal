# TODO cache gradle and libpostal install
name: Build and Test
on:
  push:
jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            jarSuffix: 'linux-x86-64'
          - platform: depot-ubuntu-24.04-arm-small
            jarSuffix: 'linux-aarch64'
          - platform: macos-latest
            jarSuffix: 'macos-x86-64'
          - platform: depot-macos-latest
            jarSuffix: 'macos-aarch64'
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set up Homebrew
        if: contains(matrix.platform, 'macos')
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install automake
        if: contains(matrix.platform, 'macos')
        run: brew install curl autoconf automake libtool pkg-config
      - uses: actions/checkout@v4
        with:
          repository: james-willis/libpostal
          ref: fix-aarch64
          path: libpostal
      - name: Install libtool
        run: |
          cd libpostal
          ./bootstrap.sh
          mkdir data_dir
          ./configure --datadir=`pwd`/data_dir MODEL=senzing
          sudo make -j4
          sudo make install
      - name: Run ldconfig
        if: contains(matrix.platform, 'ubuntu')
        run: sudo ldconfig
      - uses: actions/checkout@v4
        with:
          path: jpostal
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run tests with Gradle Wrapper
        run: |
          cd jpostal
          ./gradlew assemble check
      - name: Get jpostal Version from Gradle
        run: |
          VERSION=$(grep '^version' jpostal/build.gradle | awk -F\' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: jpostal-${{ env.NAME }}-${{ matrix.jarSuffix }}
          path: jpostal/build/libs/jpostal*.jar
